<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Blender Model Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js Library -->
    <script src="https://threejs.org/build/three.min.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls (for camera interaction) -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd); // Light gray background

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5); // Adjust as per your model scale

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Light
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040); // Soft light
            scene.add(ambientLight);

            // Load Blender-exported GLTF Model
            const loader = new THREE.GLTFLoader();
            loader.load('./models/my_model.gltf', function (gltf) {
                const model = gltf.scene;
                model.scale.set(1, 1, 1); // Adjust model scaling as needed
                scene.add(model);

                animate();
            }, undefined, function (error) {
                console.error(error);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        // Handle Window Resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Needed for damping to work
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
